# Default values for humans-logger-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: itsron143/web-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "web-frontend"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80
#  nodePort: 30001

ingress:
  enabled: true
  className: ""
  annotations:
#---------------------------------------------------------------------------------
# Comment the two lines below out if you're not using self-signed certificates.
    cert-manager.io/cluster-issuer: selfsigned-issuer
    cert-manager.io/common-name: humanslogger.com
#    nginx.ingress.kubernetes.io/rewrite-target: /
#    nginx.ingress.kubernetes.io/rewrite-target: /$2
#    nginx.ingress.kubernetes.io/use-regex: "true"
#---------------------------------------------------------------------------------
# Comment the two lines below out if you're not using cert-manager as CA.
# The lower line should be staging while testing the TLS but production otherwise.
    kubernetes.io/ingress.class: nginx
#    cert-manager.io/cluster-issuer: staging
#---------------------------------------------------------------------------------
# The lines below are stuff that may come in handy if TLS doesn't work
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    acme.cert-manager.io/http01-edit-in-place: "true"
#    cert-manager.io/issue-temporary-certificate: "true"
#  kubernetes.io/tls-acme: "true"
#--------------------------------------------------------------------------------
  hosts:
    - host: frontend.humanslogger.com
      paths:
        - path: /
          pathType: Prefix
          backEnd:
            serviceName: web-frontend
            servicePort: 80
    - host: rest.humanslogger.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: rest-api
            servicePort: 5001
  tls:
    - secretName: humanslogger
      hosts:
        - humanslogger.com

cert-manager:
  enabled: true
  namespace: cert-manager

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
