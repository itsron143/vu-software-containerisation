apiVersion: v1
kind: Service
metadata:
  name: {{ include "pushups-logger-chart.fullname" . }}
  labels:
    {{- include "pushups-logger-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5001
  selector:
    {{- include "pushups-logger-chart.selectorLabels" . | nindent 4 }}
