apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    cert-manager.io/common-name: humanslogger.com
spec:
  rules:
    - host: frontend.humanslogger.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-frontend
                port:
                  number: 80
  tls:
    - secretName: frontend-secret
      hosts:
        - humanslogger.com
