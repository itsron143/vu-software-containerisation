<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Blockchain</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body class="d-flex flex-column align-items-center mt-5">
  <div class="alert alert-primary" role="alert">
    <a href="/">Human Blockchain</a>
  </div>
  <br>
  <h3>Humans</h3>
  <ul id="humans" class="list-group mt-5"></ul>
</body>
<script>
  const humans = JSON.parse(localStorage.getItem("humans"));
  const list = document.getElementById("humans");
  for (const human of humans) {
    const item = document.createElement("li");
    item.classList.add("list-group-item");
    item.innerHTML = `${human.name}, ${human.age}`;
    list.appendChild(item);
  }
</script>

</html>
